name: Deploy on Main Branch Update

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and run deploy script
        run: |
          chmod +x ./assets/deploy.sh
          ./assets/deploy.sh